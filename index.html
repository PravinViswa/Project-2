<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-50 to-white min-h-screen flex flex-col items-center justify-center p-6 font-sans">

  <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-2xl text-center">
    <h1 class="text-4xl font-extrabold text-orange-500 mb-4">💰 Price Tracker</h1>
    <p class="text-lg text-gray-700 mb-6">Track real product trends — or laugh at fake petrol prices 😅</p>

    <!-- Product Link Box -->
    <input type="text" placeholder="Paste your product link here..."
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 mb-4" />

    <button onclick="showFakeMessage()" 
            class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition">
      🔍 Track Price
    </button>

    <!-- Output Area -->
    <div id="output" class="mt-6 text-gray-600 text-md hidden">
      <p>😴 API is still sleeping... Try again when it's less lazy.</p>
    </div>

    <!-- Divider -->
    <div class="my-8 border-t border-gray-300"></div>

    <!-- Constant Trackers -->
    <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Access Trackers</h2>
    <div class="flex flex-wrap gap-4 justify-center">
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-3 rounded-lg font-medium shadow-md">🥇 Gold</button>
      <button class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-3 rounded-lg font-medium shadow-md">⛽ Petrol (fake af)</button>
      <button class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-3 rounded-lg font-medium shadow-md">🚗 Diesel (still fake)</button>
    </div>

    <p class="text-xs text-gray-400 mt-10">Built with 💻 by Pravin Viswa | Real trends coming soon ⚙️</p>
  </div>

  <!-- JS for dummy response -->
  <script>
    function showFakeMessage() {
      document.getElementById("output").classList.remove("hidden");
    }
  </script>

</body>
</html>
